<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>eveonline-sso</title>
  <style lang="css">
    .container {
      margin-top: 2em;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="config" class="container hidden">
    <h1 class="title">Configuration</h1>
    <div class="field">
      <label class="label">Client ID</label>
      <div class="control">
        <input id="clientId" class="input" type="text" placeholder="client id">
      </div>
    </div>
    <div class="field">
      <label class="label">Callback URI</label>
      <div class="control">
        <input id="callbackUri" class="input" type="text" placeholder="callback uri">
      </div>
    </div>
    <div class="control">
      <button id="createAuth" class="button is-link">Create Auth</button>
    </div>
  </div>

  <div id="loginContainer" class="container hidden">
    <button id="login" class="button is-link">Login</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
